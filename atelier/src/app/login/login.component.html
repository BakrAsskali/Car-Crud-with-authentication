<mat-toolbar style="position: absolute; top:0;">
    <span>Login</span>
</mat-toolbar>
<div style="margin-top: 64px; display: flex; justify-content: center; align-items: center; height: 100%;">
    <form style="width: 300px;">
        <mat-form-field>
            <input matinput placeholder="Username" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field>
            <input matinput placeholder="Password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
        <a mat-raised-button color="primary" routerlink="/register">
            Don't have an account?
            Register
        </a>
    </form>
</div>
