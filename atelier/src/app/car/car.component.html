<h1>Car creation</h1>

<form>
    <mat-form-field>
        <input matInput placeholder="Model" [(ngModel)]="model" name="model">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Horse power" [(ngModel)]="hp" name="hp">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Marque" [(ngModel)]="marque" name="marque">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="saveMe()">Add car</button>
</form>
